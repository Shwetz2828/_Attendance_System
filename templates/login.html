<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Monitoring - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh; /* Use min-height to ensure the footer stays at the bottom */
            display: flex;
            flex-direction: column; /* Align items in a column */
        }
        .background-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5; /* Adjust the opacity here */
            background-image: url("https://wperp-com.s3.amazonaws.com/uploads/2018/09/Attendance-Plugin-WordPress.png");
            background-size: 140% auto; /* Adjust the background-size to crop the image more */
            background-position: center center; /* Center the image */
        }
        .login-container {
            max-height : 550px; /* Increase the max-height of the container */
            max-width: 350px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Black background color */
            border-radius: 10px;
            color: hsl(0, 0%, 100%); /* White text color */
            margin-top: 175px; /* Add some top margin */
            margin-right: auto; /* Align to the left side of the container */
            margin-left: 220px; /* Add some left margin */
        }

        .login-form label, .login-form input, .login-form button {
            display: block;
            margin-bottom: 10px;
            background-color: #333; /* Dark gray background color for form elements */
            color: #fff; /* White text color */
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: calc(100% - 22px); /* Adjust the width of the inputs */
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            background-color: #fff; /* White background color for input fields */
            color: #000; /* Black text color for input fields */
            border: none;
        }
        .login-form button {
            background-color: #007bff; /* Blue button color */
            color: #fff;
            cursor: pointer;
            width: 30%;
            margin: 0 auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .signup-link {
            margin-top: 20px; /* Add some top margin */
            text-align: center; /* Align text to center */
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="login-container">
        <h1>ATTENDANCE MONITORING SYSTEM</h1>
        <!-- Google Sign-in button -->
        <form method="POST" action="" class="login-form">
            {{ form.hidden_tag() }}
            <label for="username">Username</label>
            {{ form.username }}
            <label for="password">Password</label>
            {{ form.password }}
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <a href="{{ url_for('register') }}" style="color: #fff;">Don't have an account? Sign Up</a>
        </div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    <footer>&copy; 2024 Attendance Monitoring System. All rights reserved.</footer>
</body>
</html>
