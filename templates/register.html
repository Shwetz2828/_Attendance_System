<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #fff;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #fff;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #444;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.8em;
            color: #fff;
        }

        .google-button {
            width: 20%; /* Adjusted width */
            padding: 8px; /* Adjusted padding */
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            font-size: 14px; /* Adjusted font size */
        }

        .google-button:hover {
            background-color: #0056b3;
        }

        .center {
            text-align: center;
        }

        /* Added CSS rule to make the link white */
        .center a {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Sign-Up</h1>

    <form id="registerForm" method="POST" action="">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <span class="password-strength" id="passwordStrength"></span>

        <button type="submit">Register</button>
    </form>

    <div class="center"> <!-- Wrapping the button inside a div with class "center" -->
        <button class="google-button" type="button" onclick="signupWithGoogle()">Sign Up with Google</button>
    </div>

    <div class="center">
        <!-- Added class "center" to the link -->
        <a class="center" href="{{ url_for('login') }}">Already have an account? Log In</a>
    </div>

    <script>
        function signupWithGoogle() {
            // Placeholder for Google sign-up logic
            var userEmail = prompt("Please enter your Google email:");
            if (userEmail) {
                document.getElementById('email').value = userEmail;
                alert("Details fetched from Google: " + userEmail);
            }
        }

        document.getElementById('password').addEventListener('input', function() {
            var password = this.value;
            var strength = document.getElementById('passwordStrength');
            var strongRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");
            var mediumRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).*$", "g");

            if (strongRegex.test(password)) {
                strength.innerHTML = 'Strong password';
                strength.style.color = 'green';
            } else if (mediumRegex.test(password)) {
                strength.innerHTML = 'Medium password';
                strength.style.color = 'orange';
            } else {
                strength.innerHTML = 'Weak password';
                strength.style.color = 'red';
            }
        });
    </script>
</body>
</html>
